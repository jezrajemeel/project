<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            display:flex;
            justify-content: center;
            align-items:center;
            height:50vh;
            background-color: azure;
        }

        .cantiner{
            width:200px;
            background-color:rgba(222, 184, 135, 0.908) ;
            border-radius:5px;
            box-shadow: 10px 10px 5px;
            padding:40px;
        }
    </style>
</head>
<body>
    <h2>CALCULATOR</h2>
    <div class="continer">
        <div class="keyboard">
            <button class="operator" id="clear" onclick="clearDisplay()">c</button>
            <button class="operator" id="backspace" onclick="deleteLast()">CE</button>
            <button class="operator" id="%" onclick="appendToDisplay('%')">%</button>
            <button class="operator" id="/" onclick="appendToDisplay('/')">/</button>
            <button class="number" id="7" onclick="appendToDisplay('7')">7</button>
            <button class="number" id="8"onclick="appendToDisplay('8')">8</button>
            <button class="number" id="9" onclick="appendToDisplay('9')">9</button>
            <button class="operator" id="*"onclick="appendToDisplay('*')">*</button>
            <button class="number" id="4" onclick="appendToDisplay('4')">4</button>
            <button class="number" id="5" onclick="appendToDisplay('5')">5</button>
            <button class="number" id="6" onclick="appendToDisplay('6')">6</button>
            <button class="operator" id="-" onclick="appendToDisplay('-')">-</button>
            <button class="number" id="1" onclick="appendToDisplay('1')">1</button>
            <button class="number" id="2" onclick="appendToDisplay('2')">2</button>
            <button class="number" id="3" onclick="appendToDisplay('3')">3</button>
            <button class="operator" id="+"onclick="appendToDisplay('+')">+</button>
            <button class="number" id="0" onclick="appendToDisplay('0')">0</button>
            <button class="number" id="00" onclick="appendToDisplay('00')">00</button>
            <button class="operator" id="=" onclick="calculate('=')">=</button>
            <button class="number" id="." onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
</body>
</html>
